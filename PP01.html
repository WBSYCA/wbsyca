<PP-01.html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration (PP-01)</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        .header, .footer {
            background-color: darkblue;
            color: white;
            padding: 15px;
            font-size: 20px;
            font-weight: bold;
        }
        .header img {
            width: 100%;
            max-width: 550px;
            border-radius: 5px;
        }
        .container {
            width: 90%;
            max-width: 500px;
            margin: 20px auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px gray;
            border: 5px solid royalblue;
            text-align: left;
        }
        input, button {
            width: 95%;
            padding: 10px;
            margin: 10px 0;
            font-size: 16px;
        }
        button {
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .home-icon {
            margin-top: 20px;
            text-align: center;
        }
        .home-icon img {
            width: 60px;
            height: 60px;
            cursor: pointer;
        }
        .footer {
            background-color: darkblue;
            color: white;
            padding: 15px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div class="header">
        <img src="https://i.postimg.cc/nr188Fzp/header.jpg" alt="Header Image">
        <div>Student Registration (PP-01)</div>
    </div>
    
    <div class="container">
        <form id="pp01Form">
            <label>Email Address:</label>
            <input type="email" id="email" required>
            <label>Form No:</label>
            <input type="text" id="formNo" required>
            <label>Applicant Name:</label>
            <input type="text" id="applicantName" style="text-transform: uppercase;" required>
            <label>Date of Birth:</label>
            <input type="date" id="dob" required>
            <label>Guardian Name:</label>
            <input type="text" id="guardianName" style="text-transform: uppercase;" required>
            <label>Relation:</label>
            <input type="text" id="relation" required>
            <label>Contact No:</label>
            <input type="text" id="contactNo" required>
            <label>Centre Name:</label>
            <input type="text" id="centreName" required>
            <label>Centre Code:</label>
            <input type="text" id="centreCode" required>
            <label>Centre Address:</label>
            <input type="text" id="centreAddress" required>
            <label>Candidate Passport Photo:</label>
            <input type="file" id="passportPhoto" accept="image/*" required>
            <label>Candidate Birth Documents:</label>
            <input type="file" id="birthDocs" accept="image/*" required>
            <button type="submit">Submit</button>
        </form>
        
        <div class="home-icon">
            <a href="dashboard.html">
                <img src="https://i.postimg.cc/C5T7qW4n/pngwing-com-3.png" alt="Home">
            </a>
        </div>
    </div>
    
    <div class="footer">&copy; 2025 WBSYCA. All Rights Reserved.</div>

    <script>
        document.getElementById("pp01Form").addEventListener("submit", function(event) {
            event.preventDefault();
            alert("Form submitted successfully!");
            location.href = "dashboard.html";
        });
    </script>
</body>
</html>
