<Student Examination.html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Examination</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        .header, .footer {
            background-color: darkblue;
            color: white;
            padding: 15px;
            font-size: 20px;
            font-weight: bold;
        }
        .header img {
            width: 100%;
            max-width: 530px;
            border-radius: 5px;
        }
        .container {
            width: 100%;
            max-width: 450px;
            margin: 20px auto;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px gray;
            border: 8px solid royalblue;
            text-align: center;
        }
        .form-group {
            margin-bottom: 10px;
        }
        .form-group label {
            font-weight: bold;
        }
        .form-group input {
            width: 100%;
            padding: 8px;
            font-size: 14px;
            text-align: center;
        }
        .side-by-side-three, .side-by-side {
            display: flex;
            justify-content: space-between;
        }
        .side-by-side-three .form-group, .side-by-side .form-group {
            width: 48%;
        }
        .button-group {
            display: flex;
            justify-content: space-between;
            margin-top: 10px;
        }
        button {
            width: 48%;
            padding: 10px;
            font-size: 16px;
           text-align: center;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .footer {
            background-color: darkblue;
            color: white;
            padding: 15px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div class="header">
        <img src="https://i.postimg.cc/nr188Fzp/header.jpg" alt="Header Image">
        <div>Student Examination</div>
    </div>
    
    <div class="container">
        <div class="form-group">
            <label>Search by Roll No:</label>
            <input type="text" id="searchRollNo">
            <button onclick="searchRollNo()">Search</button>
        </div>
        
        <form id="examForm">
            <div class="form-group">
                <label>Registration No</label>
                <input type="text" id="registrationNo" required>
            </div>
            <div class="form-group">
                <label>Applicant Name</label>
                <input type="text" id="applicantName" style="text-transform: uppercase;" required>
            </div>
            <div class="side-by-side-three">
                <div class="form-group">
                    <label>PT-25</label>
                    <input type="number" id="pt25" required oninput="validateInput(this, 25)">
                </div>
                <div class="form-group">
                    <label>Asana-25</label>
                    <input type="number" id="asana25" required oninput="validateInput(this, 25)">
                </div>
                <div class="form-group">
                    <label>Oral-50</label>
                    <input type="number" id="oral50" required oninput="validateInput(this, 50)">
                </div>
            </div>
            <div class="side-by-side">
                <div class="form-group">
                    <label>Total</label>
                    <input type="text" id="total" readonly>
                </div>
                <div class="form-group">
                    <label>Grade</label>
                    <input type="text" id="grade" readonly>
                </div>
            </div>
            <div class="button-group">
                <button type="button" onclick="calculateGrade()">Calculate</button>
                <button type="submit">Submit</button>
            </div>
        </form>
    </div>
    
    <div class="footer">&copy; 2025 WBSYCA. All Rights Reserved.</div>

    <script>
        function validateInput(input, maxValue) {
            let value = parseInt(input.value);
            if (value > maxValue) {
                alert("WRONG ENTRY");
                input.value = "";
            }
        }
        
        function calculateGrade() {
            let ptValue = parseInt(document.getElementById("pt25").value) || 0;
            let asanaValue = parseInt(document.getElementById("asana25").value) || 0;
            let oralValue = parseInt(document.getElementById("oral50").value) || 0;
            
            let total = ptValue + asanaValue + oralValue;
            document.getElementById("total").value = total;
            
            let grade = "";
            if (total >= 21 && total <= 30) grade = "PASS";
            else if (total >= 31 && total <= 40) grade = "3RD DIV.";
            else if (total >= 41 && total <= 60) grade = "2ND DIV.";
            else if (total >= 61 && total <= 100) grade = "1ST DIV.";
            
            document.getElementById("grade").value = grade;
        }

        function searchRollNo() {
            let rollNo = document.getElementById("searchRollNo").value;
            if (rollNo) {
                alert("Fetching data for Roll No: " + rollNo);
                // Implement actual search logic here
            } else {
                alert("Please enter a Roll No.");
            }
        }
    </script>
</body>
</html>
