<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - WBSYCA</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            text-transform: uppercase;
            margin: 0;
            padding: 0;
        }
        .header, .footer {
            background-color: darkblue;
            color: white;
            padding: 15px;
            text-align: center;
            font-size: 20px;
            font-weight: bold;
        }
        .container {
            width: 90%;
            max-width: 400px;
            margin: 20px auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px gray;
            border: 5px solid royalblue;
            text-align: left;
        }
        input, select {
            width: 95%;
            padding: 10px;
            margin: 10px 0;
            border: 2px solid gray;
            border-radius: 5px;
            display: block;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            background-color: #007bff;
            color: white;
            border-radius: 5px;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="header">
        <img src="https://i.postimg.cc/nr188Fzp/header.jpg" alt="Header Image" style="width: 100%; max-width: 450px; border-radius: 5px;">
    </div>
    
    <div class="container">
        <h2>: Welcome to WBSYCA :</h2>
        <form id="signupForm">
           <input type="text" id="name" placeholder="Full Name" required>
            <select id="gender" required>
                <option value="">Select Gender</option>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
                <option value="Other">Other</option>
            </select>
            <input type="email" id="email" placeholder="Email Address" required>
            <input type="text" id="contact" placeholder="Contact No" required>
            <input type="text" id="centerName" placeholder="Center Name" required>
            <input type="text" id="centerCode" placeholder="Center Code" required>
            <input type="text" id="address" placeholder="Address" required>
            <select id="role" required>
                <option value="">Select Role</option>
                <option value="Center In Charge">Center In Charge</option>
                <option value="Examiner">Examiner</option>
            </select>
            <input type="file" id="photo" accept="image/*" required>
            <input type="password" id="password" placeholder="Password" required>
            <input type="password" id="confirmPassword" placeholder="Confirm Password" required>
            <p>Admin approval is required to activate the account.</p>
            <button type="submit">Sign Up</button>
        </form>
        <p>Already have an account? <a href="login.html">Login</a></p>
    </div>
    
    <div class="footer">
        <p>&copy; 2025 WBSYCA. All Rights Reserved.</p>
    </div>

    <script>
        document.getElementById("signupForm").addEventListener("submit", function(event) {
            event.preventDefault();
            const password = document.getElementById("password").value;
            const confirmPassword = document.getElementById("confirmPassword").value;

            if (password !== confirmPassword) {
                alert("Passwords do not match!");
                return;
            }

            alert("Your registration request has been submitted. An admin will approve your account before you can log in.");
        });
    </script>
</body>
</html>
